<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/my-photo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0a0f29" />
    <meta name="description" content="Derem Rivera's Web Portfolio" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- 🌐 Web Font -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet" />

    <title>Derem Rivera | Web Developer</title>

    <style>
      body {
        margin: 0;
        font-family: "Outfit", sans-serif;
        background-color: #0a0f29;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      #root {
        width: 100%;
      }

      .splash-logo {
        max-width: 180px;
        margin-bottom: 1rem;
      }

      .splash-text {
        font-size: 1.2rem;
        color: #ffffffcc;
        text-align: center;
        font-weight: 400;
      }
    </style>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="root"></div>

    <!-- Optional: Splash screen while React loads -->
    <div id="splash">
      <img src="%PUBLIC_URL%/logo.png" alt="Logo" class="splash-logo" />
      <p class="splash-text">Loading Derem's Portfolio...</p>
    </div>

    <script>
      // Remove splash when React takes over
      window.onload = () => {
        const splash = document.getElementById("splash");
        if (splash) splash.remove();
      };
    </script>
  </body>
</html>
